<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 90%;
            height: auto;
            margin: 20px 0;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>My Images</h1>

    <div>
        <h2>Sun Logger</h2>
        <img src="plots/sun_logger.png" alt="Sun Logger">
    </div>

    <div>
        <h2>Shaded Logger</h2>
        <img src="plots/shaded_logger.png" alt="Shaded Logger">
    </div>
</body>
</html>
